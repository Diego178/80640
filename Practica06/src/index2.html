<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
    </head>
    <body>
        <form action="" method="">
            <input type="text" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password">
            <button type="button" id="enviar">enviar</button>
        </form>  
        <script>
            var bEnviar = document.getElementById("enviar")
            bEnviar.addEventListener("click", function (){
                let bEmail = document.getElementById("email").value
                let bPass = document.getElementById("password").value
                

                axios.post("http://localhost:4567", {
                    email: bEmail, 
                    password: bPass
                })
                .then(function(response)){
                    console.log("respuesta: ", response)
                }
                .catch(function (error)){
                    console.log("Error: ", error)
                }

            })
        </script>
    </body>
</html>
